    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #141E30, #243B55);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff512f, #dd2476);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
      margin-bottom: 40px;
    }

    .liner {
      width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7), 0 4px 15px rgba(255, 255, 255, 0.1);
      margin: 20px;
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    }

    #telegram-link {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #telegram-link:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
    }

    .winner {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);

      countdown--;

      const price = Math.floor(Math.random() * (5000 - 1000) + 1000);
      return `â‚¹${price}`;
    }

    // Update the random winner name and price every second
    setInterval(() => {
      const winnerName = getRandomIndianName();
      const winningPrice = getRandomWinningPrice();
      document.getElementById('winner').textContent = `: ${winnerName} won ${winningPrice}`;
    }, 1000);
  </script>
</body>
